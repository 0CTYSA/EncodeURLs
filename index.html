<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL and IP Obfuscator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="encoder.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">URL and IP converter (Encode)</h1>
      <p class="lead mb-3">
        This tool will help you obfuscate URLs, domains, and IPs in your text.
        You can choose from different formats and processing modes.
      </p>

      <div class="mb-3">
        <label for="inputUrls" class="form-label"
          >Enter your text or URLs (one per line):</label
        >
        <textarea
          id="inputUrls"
          rows="6"
          class="form-control"
          placeholder="Enter your text with URLs or IPs here..."
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="formatSelect" class="form-label"
          >Select the obfuscation format:</label
        >
        <select id="formatSelect" class="form-select">
          <option value="hxxp">hxxp://example[.]com</option>
          <option value="hxxps">hxxps[:]//example[.]com</option>
          <option value="dot">example [dot] com</option>
          <option value="spaces">h t t p s : / / e x a m p l e . c o m</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Processing mode:</label>
        <div>
          <input
            type="radio"
            id="urlsOnly"
            name="mode"
            value="urlsOnly"
            checked
          />
          <label for="urlsOnly">Only obfuscate URLs/domains/IPs</label>
        </div>
        <div>
          <input type="radio" id="textMode" name="mode" value="textMode" />
          <label for="textMode"
            >Process full text, only obfuscating detected
            URLs/domains/IPs</label
          >
        </div>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary" onclick="convertUrls()">Convert</button>
      </div>

      <h2 class="mb-3">Results:</h2>
      <div class="mb-3">
        <textarea
          id="result"
          rows="10"
          class="form-control"
          readonly
        ></textarea>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-secondary" onclick="copyToClipboard()">
          Copy to Clipboard
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
