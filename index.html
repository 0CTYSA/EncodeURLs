<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Obfuscator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="encoder.js"></script>
    <script src="decode.js"></script>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <!-- Obfuscator Section -->
        <div class="col-md-6">
          <h1 class="mb-3">URL and IP Obfuscator</h1>
          <p>
            This tool allows you to obfuscate URLs, domains, and IPs in text.
            You can choose from different obfuscation formats and modes.
          </p>
          <div class="mb-3">
            <label for="inputUrls" class="form-label"
              >Input your text/URLs:</label
            >
            <textarea
              id="inputUrls"
              class="form-control"
              rows="6"
              placeholder="Enter text or URLs here..."
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="formatSelect" class="form-label"
              >Select Obfuscation Format:</label
            >
            <select id="formatSelect" class="form-select">
              <option value="hxxp">hxxp://example[.]com</option>
              <option value="hxxps">hxxps[:]//example[.]com</option>
              <option value="dot">example [dot] com</option>
              <option value="spaces">e x a m p l e . c o m</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Mode:</label>
            <div>
              <input
                type="radio"
                id="urlsOnly"
                name="mode"
                value="urlsOnly"
                checked
              />
              <label for="urlsOnly">Only obfuscate URLs/domains/IPs</label>
            </div>
            <div>
              <input type="radio" id="textMode" name="mode" value="textMode" />
              <label for="textMode"
                >Process full text, only obfuscating detected
                URLs/domains/IPs</label
              >
            </div>
          </div>

          <button onclick="convertUrls()" class="btn btn-primary">
            Convert
          </button>
          <button onclick="clearFields()" class="btn btn-secondary ms-2">
            Clear
          </button>

          <h2 class="mt-4">Result:</h2>
          <textarea
            id="result"
            class="form-control"
            rows="6"
            readonly
          ></textarea>
          <button onclick="copyToClipboard()" class="btn btn-success mt-3 mb-4">
            Copy to Clipboard
          </button>
        </div>

        <!-- Decode Section -->
        <div class="col-md-6">
          <h1 class="mb-3">Decode Obfuscated URLs</h1>
          <p>
            Paste an obfuscated URL here to decode it back to its original
            format.
          </p>
          <div class="mb-3">
            <textarea
              id="decodeInput"
              class="form-control"
              rows="6"
              placeholder="Enter obfuscated URLs here..."
            ></textarea>
          </div>

          <button onclick="decodeUrls()" class="btn btn-warning">Decode</button>
          <button onclick="clearDecodeFields()" class="btn btn-secondary ms-2">
            Clear
          </button>

          <h2 class="mt-4">Result:</h2>
          <textarea
            id="decodeResult"
            class="form-control"
            rows="6"
            readonly
          ></textarea>
          <button
            onclick="copyDecodedToClipboard()"
            class="btn btn-success mt-3 mb-4"
          >
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div>

    <script>
      // Previous JavaScript logic (convertUrls, copyToClipboard, etc.)
      function clearFields() {
        document.getElementById("inputUrls").value = "";
        document.getElementById("result").value = "";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
